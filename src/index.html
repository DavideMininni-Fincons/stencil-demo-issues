<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/stencil-demo.esm.js"></script>
    <script nomodule src="/build/stencil-demo.js"></script>
  </head>
  <body>
    <div style="padding: 2rem 0">
      <my-component>
        <input disabled slot="input" placeholder="Test disabled">
      </my-component>
      <my-component>
        <input slot="input" placeholder="Test">
      </my-component>
      <my-component>
        <input slot="input" placeholder="Test with id" id="test-id">
      </my-component>
    </div>
    <hr>
    <div style="padding: 2rem 0">
      <component-selector>
        <button>Test 1</button>
        <button disabled>Test 2</button>
      </component-selector>
    </div>
    <hr>
    <div style="padding: 2rem 0">
      <button id="dialog-trigger">Open dialog</button>
      <example-dialog trigger="dialog-trigger">
        <div>Test</div>
      </example-dialog>
    </div>
    <hr>
    <div style="padding: 2rem 10rem;">
      <example-slot-container>
        <example-slot>Link 0</example-slot>
        <example-slot>Link 1</example-slot>
        <example-slot>Link 2</example-slot>
        <example-slot>Link 3</example-slot>
        <example-slot>Link 4</example-slot>
        <example-slot>Link 5</example-slot>
        <example-slot>Link 6</example-slot>
        <example-slot>Link 7</example-slot>
        <example-slot>Link 8</example-slot>
        <example-slot>Link 9</example-slot>
      </example-slot-container>
    </div>
    <hr>
  </body>
</html>
